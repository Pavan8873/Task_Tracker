<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <h1 class="my-2">Update Task</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }} <!-- You can individually style fields as needed -->
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="completed" id="completed" {% if task.completed %}checked{% endif %}>
                        <label class="form-check-label" for="completed">Completed</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
                <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional, for interactive components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
